<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="rechner">Pflichtteils-Rechner</a>
      <a mat-list-item routerLink="check">Testaments-Check</a>
      <a mat-list-item routerLink="notar">Notarsuche</a>
      <a mat-list-item routerLink="dokumente">Musterdokumente</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="flex! min-h-dvh flex-col justify-between">
    <mat-toolbar color="primary flex justify-between">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <a mat-button routerLink="/home" class="font-bold"
        ><span class="text-blue-500">Fair</span
        ><span class="text-orange-500">Erben</span></a
      >
      <span class="text-sm"
        >Alle Angaben beziehen sich ausschließlich auf Österreichisches
        Recht</span
      >
    </mat-toolbar>
    <main class="bg-white grow">
      <ng-content />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
